<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Стилізований Текст</title>
    <link rel="stylesheet" href="./style.css" />
    <style></style>
  </head>
  <body>
    <div id="container">
      <h1>Введіть текст та оберіть стилі</h1>
      <form id="text-form">
        <label for="text">Ваш текст:</label>
        <input type="text" id="text" name="text" required />
        <label for="text-color">Колір тексту:</label>
        <input type="color" id="text-color" name="text-color" />
        <label for="font-size">Розмір тексту (px):</label>
        <input
          type="number"
          id="font-size"
          name="font-size"
          min="1"
          max="100"
          value="16"
        />
        <label for="font-family">Шрифт тексту:</label>
        <select id="font-family" name="font-family">
          <option value="Arial, sans-serif">Arial</option>
          <option value="Times New Roman, serif">Times New Roman</option>
          <option value="Courier New, monospace">Courier New</option>
        </select>
        <button type="submit">Вивести текст</button>
      </form>

      <div id="text-output"></div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
