<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин книг</title>
    <link rel="stylesheet" href="./style.css" />
    <style></style>
  </head>
  <body>
    <div id="container">
      <h1>Замовлення книги</h1>
      <form id="order-form">
        <label for="book">Виберіть книгу:</label>
        <select id="book" name="book">
          <option value="book1">Книга 1</option>
          <option value="book2">Книга 2</option>
          <option value="book3">Книга 3</option>
        </select>
        <label for="quantity">Кількість екземплярів:</label>
        <input type="number" id="quantity" name="quantity" min="1" required />
        <label for="name">Ваше ім'я:</label>
        <input type="text" id="name" name="name" required />
        <label for="delivery-date">Дата доставки:</label>
        <input type="date" id="delivery-date" name="delivery-date" required />
        <label for="address">Адреса доставки:</label>
        <input type="text" id="address" name="address" required />
        <label for="comment">Коментар:</label>
        <textarea id="comment" name="comment"></textarea>
        <button type="submit">Замовити</button>
      </form>

      <div id="order-output"></div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
